    <div class="container">
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer datos</button>
        </div>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Esta modificación nos permite obtener el método get para conectarnos con la API -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
    crossorigin="anonymous"></script>
    
    <script>

      $("#enviar").click(function(){
          
  
        $.get("https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=Spain",
  
          function(data){
  
            $.each(data.categories, function(i, item){
  
              $("#categorias").append("<tr><td>" +item.idCategory+"</td><td>" + item.strCategory + "</td><td> <img src='" +item.strCategoryThumb+"'>" + "</td><td>" + item.strCategoryDescription + "</td></tr>");
  
  
  
            });
  
          });
  
      });
  
    </script>
