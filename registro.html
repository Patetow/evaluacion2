                        <form action="" id="formulario">
                            <div class="form-group text-black container">

                            </div>
        
                            <input type="submit" class="btn btn-danger" value="Enviar" id="enviar">
                            <input type="reset" value="Limpiar" class="btn btn-primary" id="limpiar">

    <script>
        $(document).ready(function(){
            $("#error").hide();
            $("#formulario").submit(function(){
                var mensaje = "";
                if($("#nombre").val().trim().length == 0){
                    mensaje = "El nombre esta en blanco"
                }
                if($("#email").val().trim().length == 0){
                    mensaje = "El email esta en blanco"
                }
                
                if($("#rut").val().trim().length == 0){
                    mensaje = "El rut esta en blanco"
                }
                if($("#contraseña").val().trim().length == 0){
                    mensaje = "La contraseña esta en blanco"
                }
                if($("#repetir_contraseña").val().trim().length == 0 ){
                    mensaje = "La contraseña no coincide"
                }
                if($("#contraseña").val() != $("#repetir_contraseña").val()){
                    mensaje = "Las contraseñas deben ser iguales"
                } 
                if(mensaje != ""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
              
            
            });
        });
    </script>
